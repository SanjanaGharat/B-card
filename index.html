<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradient-x {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .bg-gradient-animated {
            background: linear-gradient(270deg, #FEAC5E, #C779D0, #4bc0c8);
            background-size: 400% 400%;
            animation: gradient-x 8s ease infinite;
        }
    </style>
</head>

<body class="bg-slate-800 bg-gradient-animated text-black grid place-content-center h-screen">
    <audio autoplay loop>
        <source src="https://s33.aconvert.com/convert/p3r68-cdx67/180jl-qmrp3.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <!-- Profile Card with Moving Gradient Background -->
    <div class="rounded-3xl bg-white dark:bg-black m-4 sm:m-8 lg:m-12 p-4 sm:p-8 lg:p-16 shadow-lg">
        <!-- Profile Image with Dotted Border -->
        <div class="flex justify-center relative">
            <div class="rounded-full p-2 border-4 border-dotted border-orange-400">
                <img class="rounded-full w-32 h-32 sm:w-40 sm:h-40 object-cover" src="me.jpg" alt="Profile Image">
            </div>
        </div>

        <!-- Name and Title -->
        <div class="text-xl sm:text-2xl text-center mt-4 sm:mt-6 font-mono font-bold text-black dark:text-white">
            <p>Sanjana Sajan Gharat</p>
        </div>
        <p class="uppercase text-sm sm:text-base text-center mt-2 text-black dark:text-white">
            Student &nbsp | &nbsp VIT BHOPAL University
        </p>

        <!-- Divider -->
        <div class="bg-orange-400 h-1 sm:h-2 w-24 sm:w-40 mt-4 mx-auto"></div>

        <!-- Contact Information -->
        <div class="flex flex-col items-start mt-6 sm:mt-8 space-y-4 text-black dark:text-white">
            <!-- Location -->
            <a href="https://www.google.com/maps/place/Your+Location" class="hover:text-blue-600 flex items-center">
                <i class="fas fa-map-marker-alt text-2xl sm:text-3xl"></i>
                <p class="ml-2 sm:ml-3 text-lg sm:text-xl">Navi-Mumbai, Maharashtra</p>
            </a>
            <!-- Phone -->
            <a href="tel:+1234567890" class="hover:text-green-600 flex items-center">
                <i class="fas fa-phone-alt text-2xl sm:text-3xl"></i>
                <p class="ml-2 sm:ml-3 text-lg sm:text-xl">9619750636</p>
            </a>
            <!-- Email -->
            <a href="mailto:sanjanagharat16@gmail.com" class="hover:text-red-600 flex items-center">
                <i class="fas fa-envelope text-2xl sm:text-3xl"></i>
                <p class="ml-2 sm:ml-3 text-lg sm:text-xl">sanjanagharat16@gmail.com</p>
            </a>
            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/in/sanjana-gharat-b62752250/" class="hover:text-blue-600 flex items-center">
                <i class="fab fa-linkedin text-2xl sm:text-3xl"></i>
                <p class="ml-2 sm:ml-3 text-lg sm:text-xl">Sanjana Gharat</p>
            </a>
            <!-- GitHub -->
            <a href="https://github.com/SanjanaGharat" class="hover:text-lime-400 flex items-center">
                <i class="fab fa-github text-2xl sm:text-3xl"></i>
                <p class="ml-2 sm:ml-3 text-lg sm:text-xl">SanjanaGharat</p>
            </a>
            <!-- Website -->
            <a href="https://sanjanagharat.github.io/Myportfolio/" class="hover:text-blue-600 flex items-center">
                <i class="fas fa-globe text-2xl sm:text-3xl"></i>
                <p class="ml-2 sm:ml-3 text-lg sm:text-xl">Myportfolio</p>
            </a>
        </div>
    </div>
</body>

</html>
